<!DOCTYPE html>
<html lang="id" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geospatial System</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button id="theme-toggle" class="floating-btn" title="Ganti Tema">
        ðŸŒ™
    </button>

    <div class="sidebar">
        <div class="header-section">
            <h1>Geospatial System - 1217</h1>
            <p class="subtitle">Wilkerstat 2025</p>
        </div>
        
        <div class="control-group">
            <div class="group-header">Filter Wilayah</div>
            
            <div class="input-wrapper">
                <label>Kecamatan</label>
                <select id="filter-kecamatan">
                    <option value="">Semua Kecamatan</option>
                </select>
            </div>

            <div class="input-wrapper">
                <label>Desa/Kelurahan</label>
                <select id="filter-desa" disabled>
                    <option value="">Semua Desa</option>
                </select>
            </div>

            <div class="input-wrapper">
                <label>SLS (Dusun/Lingkungan)</label>
                <select id="filter-sls" disabled>
                    <option value="">Semua SLS</option>
                </select>
            </div>

            <div class="input-wrapper">
                <label>Sub SLS</label>
                <select id="filter-subsls" disabled>
                    <option value="">-</option>
                </select>
            </div>
            
            <button id="btn-reset" class="btn-secondary">Reset Filter</button>
        </div>

        <div class="control-group">
            <div class="group-header">Cari Koordinat</div>
            <div class="input-row">
                <div class="input-wrapper">
                    <input type="number" id="input-lat" placeholder="-2.56..." step="any">
                    <span class="floating-label">Lintang/Latitude</span>
                </div>
                <div class="input-wrapper">
                    <input type="number" id="input-lng" placeholder="98.75..." step="any">
                    <span class="floating-label">Bujur/Longitude</span>
                </div>
            </div>
            <button id="btn-search" class="btn-primary">Cari Lokasi</button>
        </div>
        
        <div id="info-box">
            Total Wilayah: <span id="count-display">0</span>
        </div>

        <div class="footer">
            Powered by <b>IT Support and Innovation</b><br>
            BPS Statistics Samosir Regency Â©2026
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
