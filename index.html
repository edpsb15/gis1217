<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIS Peta Wilayah SLS</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="sidebar">
        <h2>Filter & Pencarian</h2>
        
        <div class="control-group">
            <h3>Filter Administratif</h3>
            <label for="filter-kecamatan">Kecamatan:</label>
            <select id="filter-kecamatan">
                <option value="">Semua Kecamatan</option>
            </select>

            <label for="filter-desa">Desa/Kelurahan:</label>
            <select id="filter-desa" disabled>
                <option value="">Semua Desa</option>
            </select>

            <label for="filter-sls">SLS (Dusun/Lingkungan):</label>
            <select id="filter-sls" disabled>
                <option value="">Semua SLS</option>
            </select>
            
            <button id="btn-reset">Reset Filter</button>
        </div>

        <div class="control-group">
            <h3>Cari Koordinat</h3>
            <div class="input-row">
                <input type="number" id="input-lat" placeholder="Latitude (ex: 2.56)" step="any">
                <input type="number" id="input-lng" placeholder="Longitude (ex: 98.75)" step="any">
            </div>
            <button id="btn-search">Cari Lokasi</button>
        </div>
        
        <div id="info-box">
            <p>Total Wilayah Ditampilkan: <span id="count-display">0</span></p>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
